<ion-header>
  <ion-navbar no-border-bottom>
    <ion-navbar>
      <ion-title>
        {{ title }}
      </ion-title>
    </ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="fadeIn animated">
    <div class="b-article-header">
      <div class="article-header__title">
        {{ articleTitle }}
      </div>
      <div class="article-header__rubric">{{ rubric }}</div>
      <div class="article-header__date">{{ date }}</div>
    </div>
    <div [innerHTML]="html">
    </div>
  </div>

</ion-content>
