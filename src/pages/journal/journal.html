<ion-header>
  <ion-navbar no-border-bottom>
    <ion-navbar>
      <ion-title>{{ title }}</ion-title>
    </ion-navbar>
  </ion-navbar>

  <div class="container-control-panel">
    <div class="container-control-panel-inner">
      <div class="b-control-panel-item" (click)="openMenu()">Категория</div>
      <div class="b-control-panel-item">Рубрика</div>
    </div>
  </div>


</ion-header>


<ion-content>



  <ion-list *ngIf="!articlesEmpty">

    <ion-card *ngFor="let article of articles" (click)="handlerSelect(article.id)">
      <img src="{{ article.image }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ article.title }}
        </ion-card-title>
        <p>
          <a href="#" class="subdued">{{ article.like_count }} Like</a>
          <a href="#" class="subdued">{{ article.comment_count }} Comments</a>
        </p>
      </ion-card-content>
    </ion-card>

  </ion-list>

  <ion-list-header *ngIf="articlesEmpty">
      Статьи не найдены
  </ion-list-header>


</ion-content>
