<div class="b-category util-container-style util-hover-shadow fadeIn animated" (click)="handlerSelect()">
  <div class="category-inner grid-flex grid-flex-align-center">
    <img class="grid-flex category-logo" src="{{ category.logo }}">
    <div class="category-data grid-flex">
      <div class="category-name">{{ category.name }}</div>
      <span class="category-tested" >{{ countTestedText }}</span>
    </div>
  </div>
</div>
