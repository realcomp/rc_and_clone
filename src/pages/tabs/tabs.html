  <ion-tab [root]="tab2Root" tabTitle="Сканер" tabIcon="barcode" (ionSelect)="tabChanged($event)"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Покупки" tabIcon="basket"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Журнал" tabIcon="book" (ionSelect)="tabChanged($event)"></ion-tab>
  <ion-tab [root]="tab5Root" tabTitle="Профиль" tabIcon="contact"></ion-tab>
</ion-tabs>
