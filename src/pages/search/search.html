<ion-header>
  <ion-navbar no-border-bottom>

    <ion-navbar>
      <ion-title>Поиск товаров</ion-title>
    </ion-navbar>


  </ion-navbar>
</ion-header>



<ion-content no-bounce>

  <ion-searchbar
    placeholder="Название товара..."
    [(ngModel)]="inputSearchValue"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>


  <ion-list no-lines [hidden]="productsEmpty" class="grid-row" no-lines>

    <div class="container-section grid-flex">
      <div class="grid-padding grid-column-6 grid-column-small-12 grid-left grid-flex"
           *ngFor="let product of products">

        <product-item-component
          [product]="product">
        </product-item-component>

      </div>

    </div>

  </ion-list>

  <div class="b-empty-box">Начните вводить название товара для поиска</div>

  <ion-list-header [hidden]="!productsEmpty">
    По вашему запросу ничего не найдено
  </ion-list-header>


</ion-content>
