<div class="container-section" *ngIf="properties.length > 0">
  <div class="b-title">Характеристики</div>
  <div class="container-product-props" *ngFor="let property of properties">
    <div class="b-title b-title-small">{{ property.name }}</div>
    <ion-row class="b-props-row" *ngFor="let prop of property.properties">
      <ion-col class="b-props-key" width-50>{{ prop.name }}</ion-col>
      <ion-col class="b-props-value" width-50>{{ prop.value }}</ion-col>
    </ion-row>
  </div>
</div>
