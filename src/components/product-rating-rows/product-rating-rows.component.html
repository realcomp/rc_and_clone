<div class="b-rating-row" *ngFor="let rating of ratings">
  <div class="rating-row__value">
    <span>{{ rating.value }}</span>
  </div>
  <div class="rating-row__data">
    <div class="rating-row__name">
      {{ rating.name }}
    </div>
    <div class="rating-row__rate">
      <div class="rating-row__rate-inner" [style.width.%]="rating.value"></div>
    </div>
  </div>
</div>
