<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Авторизация</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Закрыть</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">E-mail</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Пароль</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="!loginData.username || !loginData.password" type="submit">Вход</button>
        </label>
        <p class="login__error">{{ loginError }}</p>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
