<ion-modal-view>
  <ion-header-bar class="modal-head">
    <h1 class="title">Авторизация</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">&times;</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false" class="modal-login">
    <form ng-submit="doLogin(); ">
      <div class="list">
        <label ng-class="loginError ? 'login__error-l' : ''" class="item item-input border-r-top">
          <input type="email" ng-model="loginData.username" placeholder="Электронная почта">
        </label>
        <label ng-class="loginError ? 'login__error-l' : ''" class="item item-input border-r-bottom">
          <input type="password" ng-model="loginData.password" placeholder="Пароль">
        </label>
        <button class="button button-block button-positive" ng-disabled="!loginData.username || !loginData.password" type="submit">Войти</button>
        <p class="login__error">{{ loginError }}</p>
      </div>
    </form>
    <!--<a href="#" ng-click="doVK(); ">VK</a>-->
    <a ng-controller="RegistrationCtrl" class="reg__link" ng-click="closeLogin(); showReg();" href="#">Регистрация</a>
    <a class="social__link vk"  ng-click="socialLogin('vkontakte');" href="#">
      <span class="social-icon"></span>
      <span class="social-text">Вконтакте</span>
    </a>
    <a class="social__link fb"  ng-click="socialLogin('facebook');" href="#">
      <span class="social-icon"></span>
      <span class="social-text">Facebook</span>
    </a>
  </ion-content>
</ion-modal-view>
