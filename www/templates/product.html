<ion-view>
<ion-nav-title> {{ title  }} </ion-nav-title>
<ion-content>
  <div style="margin-top: 100px;">
  	<h2>{{ product.name }}</h2>
  	<img width="300" height="300px" ng-src="{{ product.images }}">

  </div>

  <ion-spinner ng-if="!reviews"></ion-spinner>

  <ion-list ng-if="reviews">
    <ion-item ng-repeat="review in reviews.items">
	  {{ review.text }}
	</ion-item>
  </ion-list>
</ion-content>
</ion-view>
