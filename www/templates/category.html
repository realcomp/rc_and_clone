<ion-view>
	<ion-nav-title> {{ title }} </ion-nav-title>

	<ion-content overflow-scroll="true" locking="true">
	<!-- categories list -->
	  	<ion-list class="categories-list">
		  	<ion-item class="item-icon-right" ng-repeat="category in categories" ng-href="{{ ::category.href }}">
		  		{{ ::category.name }}
		  		<i class="icon ion-chevron-right"></i>
		  	</ion-item>
		</ion-list>
	<!-- END categories list -->

  	</ion-content>
</ion-view>
